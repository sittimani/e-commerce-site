<div class="cart-container page-container" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="45%">
        <img [src]="product.url" alt="Product" width="100%" height="100%">
    </div>
    <div fxFlex="45%">
        <p class="heading">Description</p>
        <p>
            {{product.description}}
        </p>
        <h1>Quantity:1</h1>
        <h1>Rs. {{product.price}}</h1>
        <a (click)="buyNow()" mat-raised-button>Buy Now</a>
    </div>
</div>
