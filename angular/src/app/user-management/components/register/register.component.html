<div fxLayoutAlign="center center" class="main-div page-container">
    <mat-card>
        <mat-card-content>
            <mat-toolbar [color]="color">{{title}}</mat-toolbar>
            <form fxLayout="column" class="registration-form" [formGroup]="registrationForm" (ngSubmit)="registrationForm.valid && register()">

                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-error>Invalid Name</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="phone">
                    <mat-error>Please Enter a valid phone number</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error>Invalid email</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error>Password must contain 8 characters</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput [type]="isHide ? 'password' : 'text'" formControlName="confirmPassword">
                    <button mat-icon-button matSuffix (click)="isHide = !isHide">
                        <mat-icon>{{isHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error>Password Mismatch</mat-error>
                </mat-form-field>

                <button mat-raised-button type="submit" [color]="color">Register</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
