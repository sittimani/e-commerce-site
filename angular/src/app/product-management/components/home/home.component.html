<div class="container page-container">
    <div fxLayout="row" class="intro">
        <div fxFlex="100%">
            <mat-carousel timings="250ms ease-in" [autoplay]="true" [interval]="interval" color="accent" maxWidth="auto" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false" orientation="ltr">
                <mat-carousel-slide *ngFor="let slide of slides; let i = index" [image]="slide.image" [hideOverlay]="false"></mat-carousel-slide>
            </mat-carousel>
            <hr>
        </div>
    </div>

    <span *ngIf="isNoCatagory" class="no-item"> No Catagory Available</span>

    <div *ngIf="!isNoCatagory" fxLayout="row wrap" fxLayoutGap="16px grid">

        <div fxFlex="20%" fxFlex.xs="50%" fxFlex.sm="33%" *ngFor="let catagory of catagories">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ catagory.name }}
                        <hr>
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image class="card-image" mat-card-image [src]="catagory.url">
                <hr>
                <mat-card-actions>
                    <button mat-button (click)="exploreCatagories(catagory.name)">Explore</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
